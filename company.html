<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="株式会社TECHのコーポレートサイトです。" />
  <title>株式会社TEC</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- wrapper-->
  <div class="wrapper">

    <!-- header -->
    <header class="header">
      <h1 class="header-title"><a href="index.html">TECH</a></h1>
      <nav class="header-nav" id="nav">
        <ul class="header-nav__list">
          <li class="header-nav__item"><a class="header-nav__link" href="index.html">ホーム</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="service.html">事業内容</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="blog.html">社員ブログ</a></li>
          <li class="header-nav__item"><a class="header-nav__link" href="company.html">会社概要</a></li>
        </ul>
      </nav>
      <button type="button" id="menu" class="btn-menu"><span class="btn-menu__line"></span></button>
    </header>>

    <!-- page-header -->
    <div class="page__header">
      <div class="page__titleArea">
        <h1 class="page__title">会社概要</h1>
      </div>
    </div>

    <!-- content -->
    <main class="content">

      <!-- company -->
      <div class="company-info">
        <div class="container">
          <div class="company-info__table">
            <table class="table-type01">
              <tbody>
                <tr>
                  <th>会社名</th>
                  <td>株式会社TECH</td>
                </tr>
                <tr>
                  <th>代表者</th>
                  <td>山田 太郎</td>
                </tr>
                <tr>
                  <th>所在地</th>
                  <td>東京都渋谷区神宮前</td>
                </tr>
                <tr>
                  <th>設立</th>
                  <td>2019/07/17</td>
                </tr>
                <tr>
                  <th>従業員数</th>
                  <td>100人</td>
                </tr>
                <tr>
                  <th>資本金</th>
                  <td>1000万円</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- contact -->
    <section class="contact">
      <div class="contact-heading">
        <h2 class="heading">お問い合わせ</h2>
        <p class="contact-text">お仕事のご依頼や採用に関してはお問い合わせにて承っております。</p>
        <input class="contact-btn" type="button" id="openBtn" value="お問い合わせ">
      </div>
    </section>
    
    <div id="modal" class="modal">
      <div class="modal__content">
        <div class="modal__content-inner">
          <div class="modal__closeBtn">
            <input type="button" id="closeBtn" value="×" class="close-btn" />
          </div>
          <h2 class="top-contact-ttl ttl">お問い合わせ</h2>
          <div class="contact ptb-m">
            <form class="contact-form" action="index.html" method="post">
              <div class="contact-form-item">
                <label class="contact-form-item-name" for="company">会社名</label>
                <input type="text" id="company" class="contact-form-item-input" required />
              </div>
              <div class="contact-form-item">
                <label class="contact-form-item-name" for="name">お名前<span
                    class="contact-form-item-required">＊</span></label>
                <input type="text" id="name" class="contact-form-item-input" required />
              </div>
              <div class="contact-form-item">
                <label class="contact-form-item-name" for="email">メールアドレス<span
                    class="contact-form-item-required">＊</span></label>
                <input type="email" id="email" class="contact-form-item-input" required />
              </div>
              <div class="contact-form-item">
                <label class="contact-form-item-name" for="comment">お問い合わせ内容<span
                    class="contact-form-item-required">＊</span></label>
                <textarea id="comment" cols="80" rows="8" class="contact-form-item-textarea" required></textarea>
              </div>
              <input type="submit" value="お申し込み" class="contact-form-submit">
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-inner">
        <p class="footer-copyright">&copy; 2020 TECH inc.</p>
        <nav class="footer-nav">
          <ul class="footer-nav__list">
            <li class="footer-nav__item"><a class="footer-nav__link" href="index.html">ホーム</a></li>
            <li class="footer-nav__item"><a class="footer-nav__link" href="service.html">事業内容</a></li>
            <li class="footer-nav__item"><a class="footer-nav__link" href="blog.html">社員ブログ</a></li>
            <li class="footer-nav__item"><a class="footer-nav__link" href="company.html">会社概要</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    
  </div>
  <button class="scroll-top" id="button">↑</button>
  <script src="js/script.js"></script>
</body>

</html>
